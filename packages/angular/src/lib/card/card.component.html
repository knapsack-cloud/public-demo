<div class="ex-card">
  <img *ngIf="img" src="{{ img }}" class="ex-card_img" alt="">
  <div class="ex-card_body">
    <h4 *ngIf="title" class="ex-card_title">{{ title }}</h4>
    <h6 *ngIf="subtitle" class="ex-card_subtitle">{{ subtitle }}</h6>
    <div *ngIf="cardBody" [outerHTML]="cardBody"></div>
  </div>
</div>
