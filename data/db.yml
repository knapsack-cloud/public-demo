              type: paragraph
            - attrs:
                level: 4
              content:
                - text: Multiple button emphasis
                  type: text
              type: heading
            - content:
                - text: >-
                    A high-emphasis button can be accompanied by medium- and low-emphasis buttons that perform less
                    important actions. Keep in mind that you should only group together calls to action that have a
                    relationship to one another.
                  type: text
              type: paragraph
            - content:
                - text: >-
                    Although secondary buttons have less visual prominence because they are less saturated than their
                    primary counterparts, they are still tonally heavy. If your layout requires multiple actionsâ€”as is
                    the case with some toolbars, data lists and dashboardsâ€”low emphasis buttons (tertiary or ghost) may
                    be a better choice.
