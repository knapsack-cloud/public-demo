        ## Applying spacing

        The spacing scale can be applied to <code>margin</code> or
        <code>padding</code> properties, as well as to both vertical and
        horizontal edges. The token takes the place of the values normally
        assigned to <code>margin</code> and <code>padding</code>. The following
        are all approved ways to syntactically apply DDS spacing tokens:


        ````html

        margin: $spacing-03;

        margin: $spacing-03 $spacing-01;

        margin: $spacing-07 0 $spacing-04 0;

        margin-right: $spacing-05;

        padding: $spacing-04;

        padding: $spacing-05 $spacing-03;

        padding: $spacing-07 $spacing-04 0 $spacing-04;

        ````
