        - >
          ## Pulling in Tokens from Figma

          If you use the popular [Token Studio for Figma
          plugin](https://docs.tokens.studio/), you can bulk add all of your
          defined tokens to Knapsack via the UI or via direct Git integration.

          #### Adding tokens from Figma via the UI

          1. Copy the JSON export from Token Studio for Figma

          2. In Knapsack's Token Manager, click the **•••** menu

          3. Click **Import JSON**

          4. Paste the JSON export in the text area

          5. Click **Save**


          #### Syncing tokens directly to Git

          Sync directly between Token Studio for Figma and the source JSON file
          in the workspace repo so changes appear in Knapsack automatically. 

          [See documentation for Git syncing
          here](https://docs.tokens.studio/sync/github).
      columns: 2
