          ## Add Pages

          Pages can be added in-context via the **+ Add Page** button in the
          main navigation and the **+ Add Subpage** button in the left side
          menu, or via the **Manage Nav** feature available at the far right of
          the main navigation.


          Three options are available when building out your IA:

          * **Page:** A standard page for any type of content

          * **Pattern:** A page for documenting components, with statuses and
          tabs for connecting coded templates

          * **Group:** A folder for organizing patterns in the navigation
