name: PR

on:
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    name: Cypress Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: knapsack/cypress-php:latest
      options: --user 1001
    env:
      CYPRESS_CACHE_FOLDER: $RUNNER_TEMP/cypress_cache
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Cypress
        run: yarn add cypress
      - name: Install Dependencies
        run: yarn install --cache-folder $CYPRESS_CACHE_FOLDER --frozen-lockfile --prefer-offline
      - name: Cypress Run
        run: yarn cypress run
        env:
          CYPRESS_BASE_URL: http://localhost:3000

  build:
    name: Build & Release
    needs: [cypress-run]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Handle Cache
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
            ~/.cache/yarn
          key: node-deps-${{ hashFiles('yarn.lock') }}
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --cache-folder ~/.cache/yarn --prefer-offline --frozen-lockfile --force-node-version=16
      - name: Run Full Build
        run: yarn build
      - name: Run Knapsack Test
        run: yarn test
      - name: Release
        run: yarn auto shipit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
