    data:
      md:
        - >+
          ## Overview

          Using the **Markdown** content block, users can create simple static
          documentation. Whether for documenting usage guidelines, defining
          processes, or providing access and reference to other resources,
          Markdown is a simple and flexible way to add your documentation to
          Knapsack.


          If you're not familiar with Markdown, [check out the W3C guide to
          Markdown](https://www.w3.org/community/markdown/wiki/Syntax) to get
          started.


          #### Explore the different options for static content formatting
          below:

          * [Basic text formatting](#basic-text-formatting) (headers, bulleted
          List, etc.)

          * [In-line images and GIFs](#in-line-images-and-gifs)

          * [Multi-Column Support](#multi-column-support)

          * [Code blocks](#code-blocks)

          * [Horizontal dividers](#horizontal-dividers)

          * [Tables](#tables)

          * Links (anchor, relative and full) - like those above!



          Use the below sections to browse examples of markdown content
          formatting.



