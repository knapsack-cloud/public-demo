      md:
        - >+
          ## Overview

          Using the **Design Tokens** content block, users can create dynamic
          documentation of design tokens. Since Knapsack is wired up to the
          source code of your design system, documentation will automatically
          update when changes occur.


          Choose from a variety of formats and presentations depending on the
          type of token you're documenting. 


          #### Explore the different options for design token presentation
          below:

          * [Color Swatches](#color-swatches)

          * [Breakpoints](#breakpoints)

          * [Spacing](#spacing)

          * [Shadow](#shadow)

          * [Raw Values](#raw-values)
              - [Table List](#table-list)
              - [Simple List](#simple-list)
              - [JSON](#json)

          Use the below sections to browse examples of design token
          documentation.



