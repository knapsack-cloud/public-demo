        - >-
          ## Add / Managing Tokens in JSON

          Users working locally can manage tokens in the UI or directly in the
          underlying JSON file – changes will sync both ways!

          #### Managing tokens in JSON

          1. Run your Knapsack workspace locally

          2. Locate the `design-tokens.json` file in your repo

          3. Make edits to the file directly

          4. Save your file and see changes reflect instantly in the UI!
      columns: 2
