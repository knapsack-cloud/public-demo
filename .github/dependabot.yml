version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "@knapsack/*"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 1
    labels:
      - "knapsack-dependencies"
    versioning-strategy: increase
    group:
      name: "knapsack-dependencies"
      description: "Group updates for Knapsack dependencies"
    target-branch: "main"
