          ## Add Content Blocks

          Static and dynamic content is createed in Knapsack using our system of
          **Content Blocks**. These blocks allow Admin and Contributor users to
          add or connect text, media, and third-party (e.g. Figma, Xd, Airtable)
          assets to Knapsack.

          #### Adding & Configuring Content Blocks

          1. Click the **+** button to display the content block menu

          2. Select the content block for your desired content type

          3. Use the ⚙️ icon in the top-right of each content block to adjust
          settings


          #### Looking for Inspiration?

          For example of how to leverage content blocks, check out [our demo
          workspace](https://app.knapsack.cloud/site/public-demo/latest/pages/Documentation)
          or email help@knapsack.cloud
