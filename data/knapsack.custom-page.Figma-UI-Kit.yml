        ### A distinctly Demo Design System

        **Demo Design System** patterns apply reusable UI design elements that
        are distinctly for demos out of the box. They have been carefully
        considered and tested to meet the needs of digital creators when
        developing user-centred products and services.


        The Design System patterns are available as design assets in Figma and
        in production-ready code. They are responsive and meet WCAG 2.1 AA
        accessibility guidelines.


        <br>

        </br>


        ###
        ![](https://knapsack.imgix.net/site/ks-demo-bootstrap/figma-logo-2x-bwe2dua5ah.png?w=30&auto=compress)Figma
        LogoDesign System Figma UI kit

        The Demo Design System UI Kit has now been released in
        [Figma](https://figma.com), a browser-based design and prototyping tool
        available on both Mac and Windows. Figma makes it easy to build and test
        using Design System UI components, receive updates, share your files,
        and collaborate in real-time with your team and stakeholders. Sign up
        today for a free [Starter Account](https://www.figma.com/pricing/).
        Updates were also made to patterns and styles in the Figma release which
        you can further read about on the [Community](https://knapsack.cloud).


        **To access the Design System Figma UI Kit, please email us at
        help@knapsack.cloud.**

        <br>

        </br>

        The Design System Figma UI Kit has been built as a Figma Project, to
        share the Project with your Figma account we share it with your Figma
        email address. This will allow the files to be accessible from your
        Dashboard.


        You’ll receive confirmation via email and in the notification section of
        your Figma account that the file has been shared with you. **Once you
        have access you can share it with other members in your team from within
        your Figma account:**


        1. From your Figma Dashboard, select the ‘Demo Design System’ Project in
        your left-hand panel (do not share from within the file as this will
        limit access) 

        2. Select ‘Share’ in the top right-hand corner of the screen.

        3. Enter the email address you wish to share within the ‘Invite
        someone…’ text field and click ‘Send invite’.

        4. Your invited user will receive notification via email and in the
        notification section of their Figma account.

        5. A full log of changes for this release is available in the Figma
        document and on Github.


        To view the UI Kit without it being added to your account, you can
        access the [View Only Design System Figma UI
        Kit](https://www.figma.com/file/PVrERKnckLTlJSPk12gbtS/NSW-Digital-Design-System?node-id=0%3A1).

         ![](https://knapsack.imgix.net/site/ks-demo-bootstrap/screen-shot-2021-02-03-at-2.45.25-pm-2ffjmv4s0-.png?w=800&auto=compress)
        <br>

        </br>

        ### Using the Figma file

        Once you have added the Design System Figma file to your account, you
        will have access to the styles and components in your Figma projects.
        The Design System Figma file uses the Montserrat font family. To use the
        typeface in Figma, [download and install
        Montserrat](https://fonts.google.com/specimen/Montserrat).


        #### First time setup

        1. Once the file has been shared with you, accept the invite via the
        email notification or via the Notifications feed in your Figma account.

        2. The Design System Figma file should be visible in the left-hand panel
        in your Figma account under ‘Shared Projects’.

        3. Open the file to view the style and pattern guidelines under ‘Pages’
        in the Layers Panel.

        4. Open your working file or a new file and add the ‘Demo Digital Design
        System’ as an Asset Library (see ‘How to use as a design library’ on the
        Welcome page)

        5. If you are **not** adding a brand custom highlight colour, please
        skip to point 7.

        6. If you **are** adding a brand custom highlight colour, follow the
        instructions to add the highlight colour on the ‘Typography / Colour’
        page.

        7. You’re all set.

        <br>

        </br>

        #### Version updates

        1. When an update to the Design System is published, you will receive a
        pop-up notification within Figma alerting you to the update.

        2. You can review and choose whether or not to accept the update, or if
        you decide not to you can update it later by clicking on Team Library in
        the Assets panel.

        3. When major updates to the Design System are released, it will be
        announced on this page and on the Community.


        <br>

        </br>


        ### Get started with Figma

        We know that implementing new software can have its challenges, so we
        want to support your move to Figma at a pace that suits you and your
        team.


        If you are ready to start with Figma, we recommend dipping your toes in
        slowly with small projects and connecting with our Community to share
        experiences and ask questions.


