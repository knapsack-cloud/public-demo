    data:
      md:
        - >+
          ## Creating Design Tokens via the UI

          Knapsack enables system Contributors to create any type of design
          token (color, spacing, typography, animation...) via our Token
          Manager. 


          To add tokens via the Token Manager UI:

          1. Click **Tokens** in the Knapsack admin bar at the top of the screen

          2. Click the **+** to add categories and individual tokens

          3. Define the **Name** and **Value** of the token. **Description** is
          optional

          4. Click **Save**

        - >-
