    data:
      md:
        - >-
          ## Introduction to Design Tokens

          Design tokens are atomic design properties - a color, font, border
          radius, or some combination of these sorts of properties - expressed
          as a source variable that can be combined, translated and consumed
          across an entire digital ecosystem.


          Adding design tokens to your Knapsack workspace can help your team
          define, document, and distribute color, typography, and any other core
          styling properties to your design system users.
      columns: 1
      autoEdit: false
