            - content:
                - text: >-
                    Alignment refers to whether the buttons are aligned to the right or the left of a window, container,
                    or layout. Buttons are unique, more so than any other component, in that their alignment depends on
                    where they appear and whether or not theyâ€™re contained within another component.
                  type: text
              type: paragraph
            - content:
                - text: >-
                    As a general rule, on full-page designs, the primary button is on the left side of the page. When
                    the browser window is large and the user is scrolling to read, itâ€™s best to have the primary button
                    where the userâ€™s attention has been focused all along. Whereas in wizards, where a user is
                    progressing through a series of steps or dialog windows, the primary action traditionally sits at
                    the bottom right. Buttons within components such as notifications, search fields, and data tables
                    are also right-aligned.
                  type: text
              type: paragraph
            - content:
