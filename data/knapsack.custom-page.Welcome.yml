          ![](https://knapsack.imgix.net/site/demo-design-system/group-19-hc_satlrxo.svg?w=300)?


          **Founded in 2017** as an agency specializing in design system
          consulting, design, build and implementation.


          ~20 professionals with a **75+ years combined DS experience**


          **Backed by Google, Slack** and other world-class investors


