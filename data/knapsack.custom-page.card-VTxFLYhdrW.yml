      md:
        - >-
          ## Overview

          Use card layouts to present a high-level summary of content related to
          a single topic. 


          ### Do:

          * Consider and choose text and visual elements carefully. Test your
          cards with the minimal content and only add additional content or
          graphics where they give needed context to the user

          * Use headlines that set clear expectations about the content being
          linked to

          * Use one style of card per module, don't mix and match

          * Feature one piece of information per card

          * Outline the main idea with the minimal possible information, don't
          overload with information as the card links to more detail


          ### Do not:

          * Mix card styles within the same module

          * Overload with information as the card links to more detail

          * Add inline text links, the card itself is clickable and should link
          to a single piece of information, consider using content blocks in
          this instance
