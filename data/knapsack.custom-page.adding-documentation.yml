          ## Customize Your Page Headers
          1. Navigate to any page using the **Page** page type
          2. Click the **Style** button in the top right of the page header
          3. Use the available controls to customize the UI:
              - Hide/show text
              - Title Color
              - Description Color
              - Background Color
              - Background Image
              - Banner Size
