        #### Sketch is still available

        The last update to Sketch was the Version 2.6 release. As we continue to
        extend the Design System and bring in your contributions, the Sketch
        file may no longer contain all the available components and patterns.
        Using Sketch might still work for your team if you are looking to
        produce Hi-fidelity mockups that look and function close to what you
        envision the end product to be - but if you have the opportunity to
        start planning how you might migrate to using the Figma UI Kit, check
        out the section below on moving from Sketch to Figma. 


        Need further guidance? Please don’t hesitate to get in touch with the
        Design System Team at help@knapsack.cloud to ask how we can help.

        <br>

        </br>

        #### Moving from Sketch to Figma

        If you are currently using Sketch, Figma allows you to [import Sketch
        files into your Figma
        account](https://help.figma.com/hc/en-us/articles/360040514273-Import-files-from-Sketch).
        The importer keeps your layers intact and even brings over your symbols
        as components. You may need to make some small adjustments to components
        if they don’t convert perfectly but these should be minimal.


        Figma has put together a quick guide on how you can import your Sketch
        files into Figma, so you don't have to start your projects from scratch.
        They have also put together an article outlining [What’s different and
        Tips for
        migrating](https://www.figma.com/best-practices/what-to-expect-when-moving-from-sketch-to-figma/tips-and-tricks-for-the-move/).


