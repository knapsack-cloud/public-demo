    data:
      md:
        - >-
          ## Publishing Token Changes Made in the UI

          Once you've added tokens to Knapack, you'll be able to reference them
          within the workspace (e.g. to customize the UI), but will not yet
          appear in the underlying Git repo.


          Changes you've made will be add to Git once you follow [the publishing
          workflow](https://help.knapsack.cloud/article/25-publishing-changes).
      columns: 1
