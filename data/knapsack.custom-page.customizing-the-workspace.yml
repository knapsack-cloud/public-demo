          ## Customize Global Styles

          The Knapsack settings panel allows Admins and Contributors to define a
          range of global styles using unique or token values, including:

          * Custom Fonts

          * Typography settings (per type style)

          * Navigation styling

          * Link styling

          * Tab styling

          #### Managing global styles

          1. Click the Knapasck logo in the top left of the screen

          2. Select **Settings**

          3. Select an element in the **Appearance** section

          4. Follow the on-screen guidance to customize the selected element's
          style

          5. Click **Save Changes**
