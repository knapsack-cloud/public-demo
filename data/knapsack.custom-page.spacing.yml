    data:
      md: >-
        ## FAQ

        #### Are spacing increments outside of the scale allowed?

        There are always exceptions to the rule, but deviating from the spacing
        scales should be avoided whenever possible.


        #### Can I still use the Carbon grid for horizontal spacing?

        Yes, in fact it’s encouraged.


        #### Can I still use percentages for spacing?

        Percentages like 50% (1/2) or 33% (1/3) are still acceptable ways to
        divide a page. Percentages can all still be used to control max and min
        widths. However, using percentages for padding or margin inside of a
        component or element should be avoided (ex. <code>padding-right:
        10%</code>). The exception to this is if you’re applying it to fit the
        5% grid margins.


        #### Are the spacing tokens responsive?

        No, the tokens themselves do not change values based on the screen size.
        However, it is acceptable at page breakpoints to jump a step(s) on the
        spacing scale to fit spacing needs (i.e., at 1440 px
        <code>padding-right: $spacing-05</code> but at breakpoint 768px
        <code>padding-right: $spacing-03</code>).
