      md: >
        We have provided a compiled version of the Design System that can be run
        from your file system. This allows lower capability teams to quickly
        prototype without setting up a full local instance.


        ### How it works

        1. Download the HTML Starter kit directly from our github repository;

        2. Unzip the package into selected folder;

        3. Launch index.html in your desired browser to see list of patterns;

        4. Start prototyping by reading our usage guidance and using code
        snippets from [our patterns
        list](https://app.knapsack.cloud/site/ks-demo-bootstrap/latest/pages/visual-pattern-list).


        <br>

        </br>


        ### Creating a basic page

        Create an html page in the root of your unzipped files and paste the
        below code. This will give you the basic header, main navigation, and
        footer.  

        ````html

        <!doctype html>

        <html lang="en" class="no-js">

        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>NSW Digital Design System - Full Width Page</title>
          <meta name="robots" content="noindex" />
          <meta name="description" content="">
          <meta name="keywords" content="">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <link rel="icon" href="../../favicon.ico">
          <link rel="stylesheet" href="../../css/main.css">
          <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
          <script>
            // SVG Sprite Loader
            var svgAjax = new XMLHttpRequest();
            svgAjax.open("GET", "../../assets/svg/sprite.svg", true);
            svgAjax.send();
            svgAjax.onload = function(e) {
              var fragment = document.createRange().createContextualFragment(svgAjax.responseText);
              var svg = fragment.querySelector('svg')
              svg.setAttribute('aria-hidden', true);
              svg.style.cssText = 'position: absolute; width: 0; height: 0; overflow: hidden;'
              document.body.insertBefore(fragment, document.body.childNodes[0]);
            };
            // Replace 'no-js' with 'js' on the html tag
            (function(e){e.className=e.className.replace(/\bno-js\b/,'js')})(document.documentElement);
          </script>
        </head>


