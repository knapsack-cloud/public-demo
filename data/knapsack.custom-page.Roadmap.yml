          ### Strategic roadmap

          We are working on our roadmap and looking to find out what our users
          need and how we can best deliver it.


          We would love to hear your ideas on what you think we should tackle
          first, so please contact us at help@knapsack.cloud

          <br>

          </br>

          ### Development roadmap

          The development roadmapoutlines the status of new and planned
          component development for the Demo Design System, and is reflected in
          the status table on the [Component Overview
          page](https://app.knapsack.cloud/site/ks-demo-bootstrap/latest/pages/visual-pattern-list),
          as well as on individual pattern pages.


          <br>

          </br>


