    data:
      md:
        - >-
          ### When to avoid

          Cards should only display enough information to give a user context.
          Do not use a card layout:

          * to highlight a solo piece of information

          * when the content requires in-line or multiple links, consider
          content blocks

          * when a large amount of text is needed to give users context 


          ### Keep content concise

          Cards allow users to scan content in order to find their required
          information quickly, therefore it is important to make the content
          concise. Ensure the headlines are brief and explicit about the content
          the cards link to. Intuitive headlines and copy help the user build a
          clear mental model of the content.
      columns: 1
