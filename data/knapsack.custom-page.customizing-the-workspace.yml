          ## Additional Workspace Settings

          From the Settings panel, Admin and Contributor users can also control
          a range of other settings for the workspace, including:

          * Workspace Name (appears in the main navigation)

          * Root Font Size (used for adjusting base REM values)



          #### In-Context Settings

          Some settings, such as Homepage title and styling or page-specific
          headers are managed in-context from the respective page.
