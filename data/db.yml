                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - marks:
                            - type: bold
                          text: Info
                          type: text
                        - text: ' - For secondary actions on each page. Secondary buttons can only be used in conjunction with a primary button. As part of a pair, the secondary buttonâ€™s function is to perform the negative action of the set, such as â€œCancelâ€ or â€œBackâ€. Do not use a secondary button in isolation and do not use a secondary button for a positive action.'
                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - marks:
                            - type: bold
                          text: Warning
                          type: text
                        - text: ' - For less prominent, and sometimes independent, actions. Tertiary buttons can be used in isolation or paired with a primary button when there are multiple calls to action. Tertiary buttons can also be used for sub-tasks on a page where a primary button for the main and final action is present.'
                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - marks:
                            - type: bold
                          text: Danger
                          type: text
                        - text: ' - For actions that could have destructive effects on the userâ€™s data (for example, delete or remove).'
                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - marks:
                            - type: bold
                          text: Alert
                          type: text
                        - text: ' - For actions that could impact other settings indirectly.'
                          type: text
                      type: paragraph
                  type: listItem
                - content:
                    - content:
                        - marks:
                            - type: bold
                          text: Special
                          type: text
                        - text: ' - For special or unique actions; often used in conjunction with a primary button.'
                          type: text
                      type: paragraph
                  type: listItem
              type: bulletList
            - attrs:
